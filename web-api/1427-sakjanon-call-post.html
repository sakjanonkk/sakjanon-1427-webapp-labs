<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Req</title>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        body: JSON.stringify({
          userId: 11,
          title: "Valleyball game this evening!",
          body: "The game is between Thailand and Vietnam.",
          id: 101,
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8",
        },
      })
        .then((response) => response.json())
        .then((json) => {
          const showDiv = document.getElementById("response");
          showDiv.innerText = JSON.stringify(json);
          const newpost = document.getElementById("show");
          newpost.innerText =
            "The new post has title as" +
            json.title +
            " and body as " +
            json.body;
        });
    </script>
  </head>
  <body>
    <h2>Adding a new post</h2>
    <div id="response"></div>
    <div id="show"></div>
  </body>
</html>
