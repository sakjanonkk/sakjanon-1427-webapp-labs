<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Create a solar system</title>
    <style>
      body {
        background-color: black;
        padding: 10px;
      }
      .planet {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        text-align: center;
        padding: 10px;
        position: relative;
      }
      .moon {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: rgb(237, 237, 237);
      }
    </style>
  </head>
  <body>
    <script>
      var planets = document.createElement("div");
      planets.className = "planet";
      planets.style.backgroundColor = "rgb(0, 0, 255)";
      planets.style.left = "45%";
      var moon = document.createElement("div");
      moon.className = "moon";
      moon.style.backgroundColor = "yellow";
      planets.appendChild(moon);
      document.body.appendChild(planets);
    </script>
  </body>
</html>
