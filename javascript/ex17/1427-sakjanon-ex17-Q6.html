<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple DOM Manipulation</title>
  </head>
  <body>
    <h1 id="main-title">Welcome to DOM Manipulation</h1>
    <div id="content">
      <p class="paragraph">This is the first paragraph.</p>
      <p class="paragraph">This is the second paragraph.</p>
      <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
    <button id="add-item">Add Item</button>
  </body>
  <script>
    var word = document.getElementsByTagName("p");
    word[0].style.backgroundColor = "Yellow";
    word[1].style.backgroundColor = "Yellow";

    let newItem = document.createElement("li");
    newItem.textContent = "New item";
    list.appendChild(newItem);

    let button = document.getElementById("add-item");
    button.onclick = function () {
      let newItem = document.createElement("li");
      newItem.textContent = "Item " + list.childElementCount;
      list.appendChild(newItem);
    };
  </script>
</html>
