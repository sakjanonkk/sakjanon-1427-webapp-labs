<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple DOM example</title>
  </head>
  <body>
    <section>
      <img
        src="https://building.kku.ac.th/wp-content/uploads/2019/08/Th_color.png"
        alt="KKU"
      />
      <p>
        Here we will add a link to the <a href="http://www.kku.ac.th">KKU</a>
      </p>
    </section>
  </body>
  <script>
    var img = document.querySelectorAll("img")[0];
    img.src = "libs/en-kku.jpg";
    img.onclick = function () {
      window.open("http://www.kku.ac.th");
    };

    var word = document.getElementsByTagName("p");
    word[0].innerHTML = "We hope you enjoy learning!";
    word[0].style.fontSize = "20px";
    word[0].style.fontFamily = "Arial";
    word[0].style.backgroundColor = "Black";
    word[0].style.color = "White";
    word[0].style.padding = "20px";
    word[0].style.textAlign = "center";
    word[0].style.inlineSize = "720px";
  </script>
</html>
