<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 10px;
      }

      .gallery img {
        width: 100%;
        object-fit: cover;
      }

      @media screen and (max-width: 600px) {
        .gallery img {
          width: 100%;
          margin-bottom: 20px; /* Add space between images */
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img src="https://via.placeholder.com/300x200" alt="Image 1" />
      <img src="https://via.placeholder.com/300x200" alt="Image 2" />
      <img src="https://via.placeholder.com/300x200" alt="Image 3" />
    </div>
  </body>
</html>
