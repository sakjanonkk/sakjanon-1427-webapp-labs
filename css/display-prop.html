
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses in 2024/1</title>
    <link rel="stylesheet" href="prop-style.css">
</head>
<body>
    <div class="container">
   
            <h1 id="headhead">Exercise about Property display</h1>
            <h3>Your most frequently used apps</h3>
            <!-- <h3>Hint: Display: Block</h3> -->
       
            <div class="block-border">
                <p class="block">Youtube</p>
                <p class="block">Chrome</p>
                <p class="block">Calender</p>
            </div>
        
        <div>
            <h3>
            Place you want to visit in Thailand
            </h3>
            <!-- <h3>Hint: Display: Inline</h3> -->
            <div class="block-border">
                <p class="inline">Chiang Mai</p>
                <p class="inline">Rayong</p>
                <p class="inline">Phuket</p>
            </div>
        </div>
        
        <div>
            <h3>Countries you want to visit</h3>
            <!-- <h3>Hint : Display : Flex (with flex-grow)</h3> -->
        </div>
        <div class="block-flex">
            <div class="flexone">Japan</div>
            <div class="flexone">Netherland</div>
            <div class="flextwo">USA</div>
        </div>

        <div>
            <h3>Activities you want to do</h3>
            <!-- <h3>Hint: Display: Flex (with flex-shrink)</h3> -->
        </div>
        <div class="block-shrink">
            <div class="shrink-one">Running</div>
            <div class="shrink-one">Walking</div>
            <div class="shrink-two">Swimming</div>
        </div>
            
        
    </body>

</div>
</html>
