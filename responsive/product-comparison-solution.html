  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="product-comparison-solution.css" />
      <title>Product-Compare</title>
    </head>
    <body>
      <nav>
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Comparison</a></li>
          <li><a href="#">Featured</a></li>
        </ul>
      </nav>
      <div class="headerstyle">
        <h1 >Smartphone Comparison</h1>
      </div>
      <div class="product-grid">
        <div class="product">
          <img
            class="placeholder"
            src="https://placehold.co/300x300?text=A"
            alt="Product 1"
          />
          <div class="product-text">
            <h2>Phone A</h2>
            <p>High-end smartphone </p>
            
          </div>
        </div>
        
        <div class="product">
          <img
            class="placeholder"
            src="https://placehold.co/300x300?text=B"
            alt="Product 2"
          />
          <div class="product-text">
            <h2>Phone B</h2>
            <p>Mid-range smartphone with good battery life</p>
          </div>

        </div>
        <div class="product">
          <img
            class="placeholder"
            src="https://placehold.co/300x300?text=C"
            alt="Product 3"
          />
          <div class="product-text">
            <h2>Phone C</h2>
            <p>Entry-level smartphone with basic features</p>
          </div>
        
    </body>
  </html>
